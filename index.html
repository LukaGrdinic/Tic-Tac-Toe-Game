<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/main.css">


</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-3 d-flex align-items-end justify-content-between">
                    <h4>Playing as:</h4>
                    <h4 class="setup-player">
                        <button id="X" class="btn" onclick="setPlayer('X')">X</button>
                        <button id="O" class="btn" onclick="setPlayer('O')">O</button>
                    </h4>
                </div>
                <div class="col-6 text-center">
                    <h1>Tic Tac Toe !</h1>
                </div>
                <!-- Maybe a column or an element should be here -->
            </div>
        </header>
        <main>
            <div class="row no-gutters">
                <div class="col-12">
                    <div id="tic-tac-toe" class="tic-tac-toe-grid">
                        <div class="row no-gutters">
                            <div id="1" class="col-4"></div>
                            <div id="2" class="col-4"></div>
                            <div id="3" class="col-4"></div>
                        </div>
                        <div class="row no-gutters">
                            <div id="4" class="col-4"></div>
                            <div id="5" class="col-4"></div>
                            <div id="6" class="col-4"></div>
                        </div>
                        <div class="row no-gutters ">
                            <div id="7" class="col-4"></div>
                            <div id="8" class="col-4"></div>
                            <div id="9" class="col-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="row">
                <div class="col-12">
                    <h5 class="text-center">Made by LukaGrdinic</h5>
                </div>
            </div>
        </footer>
    </div>

    <!-- JQuerry script -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- End JQuerry script -->

    <script src="src/js/tic-tac-toe.js"></script>
</body>

</html>
